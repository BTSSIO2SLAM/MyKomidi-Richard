<!DOCTYPE html>

    <head>

      <meta charset="utf-8">
      <title> Affichage des salles </title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- lien vers le script contenant la fonction getXMLHttpRequest-->
      <script type="text/javascript" src="oXHR.js"></script>
      <script type="text/javascript">

      // Faire passer une variable

      setTimeout(function(){
          $("ul > a").on("click", function() {                  
              var requete="NumSalle="+$(this).attr('id')+";";
              requete = escape(requete);
              window.location.href = "salle.html?" + requete ;
      });
      }, 1000);


         
      function AfficheSalle() {
        var xmlhttp, myObj, x, txt = "";
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                myObj = JSON.parse(this.responseText);
                for (x in myObj) {
                    txt += 
                        "<a href='#' class='collection-item avatar' id="+myObj[x].Sal_id+"> <img src='img/"+ myObj[x].Sal_photo + "' alt='' class='circle'> <span class='title'>" + myObj[x].Sal_nom + "</span> <div style='color:#222'><small>"+ myObj[x].Sal_adresse +"</small></div></a>"
                }
                document.getElementById("demo").innerHTML = txt;
            }
        };
        xmlhttp.open("GET", "salles.json", true);
        xmlhttp.send();
      }

      AfficheSalle();

      </script>

    </head>
